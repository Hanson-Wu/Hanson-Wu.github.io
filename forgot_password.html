<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PalaSearch | 忘记密码</title>
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
      <link href="../css/animate.css" rel="stylesheet">
      <link href="../css/style.css" rel="stylesheet">
	  <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
      <!-- Favicons -->
      <link rel="shortcut icon" href="img/favicon.png">
   </head>
   <body class="gray-bg">
      <div class="passwordBox animated fadeInDown">
         <div class="row">
            <div class="col-md-12">
               <div class="ibox-content">
                  <h2 class="font-bold">忘记密码</h2>
                  <p>
                     请输入您的邮箱号，我们将发送给您重置密码。
                  </p>
                  <div class="row">
                     <div class="col-lg-12">
                        <form class="m-t" role="form" action="index.html">
                           <div class="form-group">
                              <input type="email" class="form-control" placeholder="邮箱地址" required="">
                           </div>
                           <button type="submit" class="btn btn-primary block full-width m-b">发送新密码</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <hr/>
         <div class="row">
            <div class="col-md-6">
               版权所有： PalaSearch
            </div>
            <div class="col-md-6 text-right">
               
            </div>
         </div>
      </div>
	  <script src="../js/jquery-2.1.1.js"></script>
	  <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
      <script src="../js/main.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
	  <script src="../js/pih.js"></script>
	  <script>
         require(['js/pih/client/index','js/3rd/jquery.i18n.properties.js'], function(data){
			$.pih.loadLang();
			$.pih.api = require('js/pih/client/index');
			$.pih.api.auth = new $.pih.api.AuthApi();
			var form = $('form');
			form.on('submit', function(e) {
				$('.alert').remove();
				e.preventDefault();
				var email = form.find('input').val();
				var callback = function(error, data, res) {
				if (error) {
					$.pih.handleError(res, function(msg, field){
					  swal("", $.pih.i18n.prop(msg,field), "error");
					});
				  } else {
					swal("", $.pih.i18n.prop("auth.reset.pwd.mail.sent"), "success");
				  }
				};
				$.pih.api.auth.resetPwd(email, callback);
				swal($.pih.i18n.prop("auth.reset.pwd.mail.waiting"));
			});
		});
      </script>
   </body>
</html>
